@if (visible) {
  <div

    role="alert"
    class="rounded-xl border p-4"
    [ngClass]="{
    'border-green-100 bg-white text-green-600': type === 'success',
    'border-red-100 bg-white text-red-600': type === 'error',
    'border-blue-100 bg-white text-blue-600': type === 'info',
    'dark:border-gray-800 dark:bg-gray-900 dark:text-white': true
  }"
  >
    <div class="flex items-start gap-4">
    <span>
      <!-- Icons based on the type -->
      @if (type=='success') {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      }

      @if (type=='error') {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
      }

      @if (type=='info') {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 12c4.97 0 9-4.03 9-9m-9 0C7.03 3 3 7.03 3 12m0 0c0 4.97 4.03 9 9 9m0 0c4.97 0 9-4.03 9-9m-9 0c0-2.21-.89-4.21-2.34-5.66M12 2l1.41 1.41C14.74 4.74 15 6.46 15 7.41l-3 .6z"
        />
      </svg>
      }
    </span>

      <div class="flex-1">
        <strong class="block font-medium">{{ message }}</strong>
      </div>

      <button
        class="text-gray-500 transition hover:text-gray-600 dark:text-gray-400 dark:hover:text-gray-500"
        (click)="dismiss()"
      >
        <span class="sr-only">Dismiss popup</span>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>

}
